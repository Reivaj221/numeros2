<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #contador {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contador de clics</h1>
    <p id="contador">0</p>
    <button onclick="sumar()">Haz clic para sumar</button>

    <script>
        let contador = 0;
        function sumar() {
            contador++;
            document.getElementById("contador").innerText = contador;
        }
    </script>
</body>
</html>
